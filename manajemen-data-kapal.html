<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPTD Kelas III Kalimantan Utara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .sidebar {
            background-color: #fff;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            background-color: #fff;
            min-height: 100vh;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        .logo {
            max-width: 50px;
            margin-right: 10px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <div class="d-flex align-items-center mb-4">
                    <img src="logo/logo dishub.png" alt="Logo" class="logo">
                    <div class="header-title">
                        BPTD Kelas III<br>Kalimantan Utara
                    </div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="fas fa-calendar-alt me-2"></i> Manajemen Jadwal Kapal
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">
                        <i class="fas fa-ship me-2"></i> Manajemen Data Kapal
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content p-0">
                <div class="header">
                    <h2 class="text-center m-0">SELAMAT DATANG</h2>
                </div>
                <div class="container mt-4">
                    <h3><i class="fas fa-bars me-2"></i> Manajemen Data Kapal</h3>
                    <div class="table-container">
                        <button class="btn btn-primary mb-3">
                            <i class="fas fa-plus"></i> Tambah Data
                        </button>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Kapal</th>
                                    <th>GT</th>
                                    <th>Bendera</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Repeat this row structure for each data entry -->
                                <tr>
                                    <td>1</td>
                                    <td>Nama Kapal</td>
                                    <td>GT Value</td>
                                    <td>Bendera Value</td>
                                    <td>
                                        <button class="btn btn-sm btn-info"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
